<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="lushcss.css">
    <style>
        body {

            margin: 0;

            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;

            width: 100%;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;

</head>

</body>
</html>
